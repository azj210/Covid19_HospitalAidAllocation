<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Hospital & Population Analytics</title>
    <link rel="stylesheet" href = "Style.css">
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="Button.js">  </script>
</head>
<body onload = "initViz();" class ="">
    <div class = "container">   
        <div class = "menu">
            <ul>            
                <li class="logo"><img src = "hospital.png"></li>
                <li>US Hospital Capacity by County</li>
            </ul>
            <button class="btn">Beds Needed</button>
            <button class="btn">At Risk Population</button>
            <div class = "line"></div>
            <div class = "note">
                <p>*At risk population is defined by individuals over the age of 55.</p>
            </div>
        </div>
        <div class = "bannner">
            <div class = "description"> 
                <p>Hold down shift, click down on mouse, and move cursor around to change the focus of the map</p>
            </div>
        </div>
        <div id="vizContainer"></div>
    </div>

</body>
</html>
